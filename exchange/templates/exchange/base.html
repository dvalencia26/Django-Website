{% load static %}


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Cross Cultural Website{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'BlogPageStyles.css' %}" >
</head>
<body>
        <header class="wrapper">
            <!-- This is the logo-->
            <a href="{% url 'articles:travelPage' %}">
                <img src="{% static "example_logo.jpg" %}" alt="logo" class="logo"/></a>

        <nav>
            <ul>
                {% if user.is_authenticated %}
                    <li>
                        <form class="logout-link" action="{% url 'accounts:signout'%}" method="post">
                        {% csrf_token %}
                        <button type="submit">SignOut</button>
                        </form>
                    </li>
                    <li><a href="{% url 'articles:create' %}" class="highlight">New Post</a> </li>
                {% else %}
                    <li><a href="{% url 'accounts:signin' %}">Signin</a></li>
                    <li><a href="{% url 'accounts:signup' %}">Signup</a></li>
                {% endif %}
            </ul>
        </nav>
        </header>

    <div class="wrapper">
        {% block content %}

        {% endblock %}
    </div>

</body>
</html>
