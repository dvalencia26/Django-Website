{% extends 'exchange/base.html' %}


{% block content %}
  <h1>Confirm Delete</h1>
  <p>Are you sure you want to delete this article?</p>
  <form method="post" action="{% url 'articles:article_delete' article.pk %}">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Delete</button>
    <a href="{% url 'articles:detail' article.pk %}" class="btn btn-secondary">Cancel</a>
  </form>
{% endblock %}
