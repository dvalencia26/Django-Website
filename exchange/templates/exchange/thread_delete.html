{% extends 'exchange/base.html' %}

{% block content %}
  <h1>Confirm Delete</h1>
  <p>Are you sure you want to delete this thread?</p>
  <form method="post" action="{% url 'articles:thread_delete' thread.pk %}">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Delete</button>
    <a href="{% url 'articles:thread_detail' thread.pk %}" class="btn btn-secondary">Cancel</a>
  </form>
{% endblock %}
