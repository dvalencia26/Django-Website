{% extends 'exchange/base.html' %}

{% block content %}
  <h1>Edit Article</h1>
  <form method="post" action="{% url 'articles:article_edit' article.pk %}" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Save changes</button>
  </form>
{% endblock %}
