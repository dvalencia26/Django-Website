
<comment class="card p-4 !mb-4">
        <div class="flex justify-between items-center">
        {% if comment.name %}
            <a class="flex items-center gap-1 mb-2" href="">
                <img class="w-8 h-8 object-cover rounded-full" src="">
                <span class="font-bold hover:underline">{{ comment.name.first_name}}</span>
                <span class="text-sm font-normal text-gray-400">@{{ comment.name.username }}</span>
            </a>
        {% else %}
        <div class="flex items-center gap-1 mb-4">
            <span class="text-gray-500">No Author</span>
        </div>
        {% endif %}
    </div>
    <p class="text-xl px-2">
        {{ comment.body }}
    </p>
        {{ comment.date }}
    </comment>
