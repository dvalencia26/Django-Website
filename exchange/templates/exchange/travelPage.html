{% extends 'exchange/base.html' %}


{% block content %}

    <h1> Travel Page </h1>
    <div class="container">
    <div class="articles">
        {% for article in articles %}
            <div class="article">
                <h2><a href="{% url 'articles:detail' slug=article.slug %}">{{ article.title}}</a></h2>
                <!--<p>{{ article.category.name }}</p> -->
                <p>{{ article.snippet}} </p>
                <p>{{ article.date}}</p>
                <p class="author"> added by {{ article.author.username}} </p>
            </div>
        {% endfor %}
        </div>
    </div>
{% endblock %}
